<div style="padding: 13px;">
    <mat-spinner *ngIf="products.length == 0"></mat-spinner>

    <mat-card *ngFor="let product of products" style="margin-top:10px; background-color: aliceblue;">
        <mat-card-header>
            <mat-card-title>
                {{product.name}}
            </mat-card-title>
            <mat-card-subtitle>
               Rs {{product.price}}  Available: {{product.quantity}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{product.description}}
            </p>
            <img style="height:50%; width:50%;" src="{{ product.imageUrl }}"/>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button> Buy Product</button>
        </mat-card-actions>
    </mat-card>
</div>
